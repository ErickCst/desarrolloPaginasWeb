<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
</head>
<body>
    <main>
        <table border="1">
            <tr>
                <td colspan="2" rowspan="2">Celda que abarca 2 columnas y 2 filas</td>
                <td>Columna 1</td>
            </tr>
            <tr>
                <td>Columna 2</td>
            </tr>
        </table>
        <br>
        <table border="1">
            <tr>
                <td>Datos A1</td>
                <td>Datos B1</td>
                <td>Datos C1</td>
                <td>Datos D1</td>
            </tr>
            <tr>
                <td>Datos A2</td>
                <td>Datos B2</td>
                <td>Datos C2</td>
                <td>Datos D2</td>
            </tr>
            <tr>
                <td>Datos A3</td>
                <td>Datos B3</td>
                <td>Datos C3</td>
                <td>Datos D3</td>
            </tr>
        </table>
        <br>
        <table border="1">
            <tr>
                <td>Datos 1</td>
                <td colspan="2" rowspan="2">Datos2</td>
                <td>Datos 3</td>
            </tr>
            <tr>
                <td>DatosA</td>
                <td>DatosC</td>
            </tr>
        </table>
    </main>
</body>
</html>
